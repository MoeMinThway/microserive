<!DOCTYPE html>
<html th:replace="layouts/masterLayout :: layout(~{::main})" xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">
  <div class="container mt p3">
    <div class="row">

      <div class="col-md-4 mt-3 shadow text-center p-5">
        <div class="d-flex flex-md-column">
        <a th:href="@{'/ui/product/category?id=1'}" class="bg-success text-white  px-5 py-2 mb-1 shadow rounded">Diary</a>
        <a th:href="@{'/ui/product/category?id=2'}" class="bg-success text-white  px-5 py-2 mb-1 shadow rounded">Meats</a>
        <a th:href="@{'/ui/product/category?id=3'}" class="bg-success text-white  px-5 py-2 mb-1 shadow rounded">Bakery</a>
        <a th:href="@{'/ui/product/category?id=4'}" class="bg-success text-white  px-5 py-2 mb-1 shadow rounded">Fruits &#38; Vegetables</a>
      </div>
      </div>
      <div class="col-md-8">
       <div class="card rounded custom-bg shadow" >
         <div class="card-header">
            <h3>Products</h3>
         </div>
         <table class="table table-striped">
           <thead>
           <tr>
             <th>Image</th>
             <th>Name</th>
             <th>Price</th>
             <th>Quantity</th>
           </tr>
           </thead>
           <tbody>
           <tr th:each="pro :${products}">
             <td><img th:src="@{'/bootstrap/images/products/'+ ${pro.description}+'.png'}" class="img-thumbnail" alt="image"></td>
             <td th:text="${pro.description}"></td>
             <td th:text="${'$'+pro.price}"></td>
             <td><a href="#" class="btn btn-outline-danger" th:href="@{'/ui/product/purchase?id='+${pro.id}}">Purchase</a></td>

           </tr>
           </tbody>
         </table>
       </div>
      </div>
    </div>
  </div>
</main>
</body>
</html>
